<!DOCTYPE html>
<html lang="pt-br" ng-app="cidades">

  <head>
    <meta charset="utf-8" />
    <title>App Simples</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script>document.write('<base href="' + document.location + '" />');</script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>

    <script src="app.js"></script>
  </head>

  <body ng-controller="CidadesController">
        <div class="container">
            <h1>Cidades do Tocantins</h1>

            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <h2>Lista de cidades</h2>
                    <p>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="q" placeholder="Pesquisar...">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                        </div>
                    </p>

                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>UF</th>
                                <th>Nome</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cidade in cidades | filter:q | orderBy:estado.uf">
                                <td>{{$index}}</td>
                                <td>{{cidade.estado.uf}}</td>
                                <td>{{cidade.nome}}</td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="excluir($index)">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-default btn-xs" ng-click="editar(cidade)">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-6 col-md-6">
                    <h2>Cadastrar cidade</h2>

                    <form class="form">
                        <div class="form-group">
                            <label for="nomeDaCidade">Nome
                            </label>
                            <input type="text" id="nomeDaCidade" class="form-control" ng-model="cidade.nome" placeholder="Nome da cidade" required>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select class="form-control" ng-model="cidade.estado.uf">
                                <option ng-repeat="estado in estados" value="{{estado.uf}}">{{estado.nome}}</option>
                            </select>
                        </div>
                        <div>
                            <button class="btn btn-default" type="button" ng-click="salvar(cidade)">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
  </body>

</html>
