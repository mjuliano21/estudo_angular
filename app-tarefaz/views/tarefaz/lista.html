<h2>Lista de tarefaz</h2>
<div>
    <div class="row">
        <div class="col-md-8">
            <a href="#/tarefaz/editor" class="btn btn-default">
                <span aria-hidden="true" class="glyphicon glyphicon-plus"></span> 
                Cadastrar
            </a>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <input class="form-control" ng-model="q" placeholder="Pesquisar..." type="text">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
            </div>
        </div>
    </div>
</div>
<hr noshade></hr>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Descrição</th>
            <th>Data</th>
            <th>Situacao</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tarefa in tarefaz | filter:q | orderBy:tarefa.id">
            <td>{{$index}}</td>
            <td>{{tarefa.nome}}</td>
            <td>{{tarefa.data | date: 'dd/MM/yyyy'}}</td>    
            <td>            
                <div ng-if="tarefa.situacao == 'true'">
                    <small>Realizada</small>
                </div>                
                <div ng-if="tarefa.situacao == 'false'">
                    <small>Não Realizada</small>
                </div>                        
            </td>
            <td>
                <button class="btn btn-danger btn-xs" ng-click="excluir($index)" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
                </button>
                <button class="btn btn-default btn-xs" ng-click="editar($index)" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-pencil"></span>
                </button>
                <button class="btn btn-default btn-xs" ng-click="marcar($index, 'true')" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-check"></span>
                </button>
                <button class="btn btn-default btn-xs" ng-click="marcar($index, 'false')" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-unchecked"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
